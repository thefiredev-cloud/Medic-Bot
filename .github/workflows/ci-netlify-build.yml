name: ci-netlify-build
on:
  pull_request:
  push:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - name: TypeScript check
        run: npx -y tsc -p tsconfig.json --noEmit
      - name: ESLint strict
        run: npm run lint:strict
      - name: Netlify link
        run: npx -y netlify-cli link --id "${{ secrets.NETLIFY_SITE_ID }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      - name: Pull production env
        run: npx -y netlify-cli env:pull --environment=production --yes
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      - name: Netlify build (production context)
        run: npx -y netlify-cli build --context production | tee netlify-build.log
      - name: Fail if any function bundle > 50MB
        run: |
          if find .netlify/functions -type f -name "*.zip" -size +50M | grep -q .; then
            echo "Function bundle exceeds 50MB limit"
            exit 1
          fi
          echo "Function bundle sizes OK"
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: netlify-build-artifacts
          path: |
            netlify-build.log
            .netlify/**

